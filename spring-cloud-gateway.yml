spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cloud-native-spring
          uri: lb://cloud-native-spring
          predicates:
            - Path=/cities/**
          filters:
            - RewritePath=/cities/(?.*), /$\{path}
        - id: cloud-native-spring-ui
          uri: lb://cloud-native-spring-ui
          predicates:
            - Path=/ui/**
          filters:
            - RewritePath=/(?.*), /$\{path}
